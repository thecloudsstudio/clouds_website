[build]
  # Build command for Vite + Tailwind
  command = "npm run build"
  
  # Directory to publish (Vite builds to dist/)
  publish = "dist"
  
  # Functions directory (if using Netlify Functions)
  # functions = "netlify/functions"

[build.environment]
  # Environment variables for build process
  NODE_VERSION = "18"

# MAINTENANCE MODE INSTRUCTIONS:
# To enable maintenance mode, uncomment the redirect in _redirects file:
# Change: # /*    /maintenance.html   200
# To:     /*      /maintenance.html   200
# Then commit and push to GitHub for automatic deployment

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML files for a shorter period
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Redirect rules (optional - useful for SPAs)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

