name: Deploy ARGIS to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Usage
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Project
        run: npm run build

      - name: ðŸ“‚ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Upload the 'out' folder contents to the server
          local-dir: ./out/ 
          # Target folder on the server (User must configure this correctly in the secret or here)
          # Assuming public_html/intelligence based on previous context.
          # If unsure, we can leave it to root or ask user to specific in secret, 
          # but usually 'server-dir' is needed if not root.
          # Let's set a default but warn user.
          server-dir: ./public_html/intelligence/ 
