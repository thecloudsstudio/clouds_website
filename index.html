        <!-- Main Services Section -->
        <main class="services-section">
            <div class="services-container">
                <a href="#" class="service-button automation-btn">
                    <div class="service-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </div>
                    <h2>Clouds Automation</h2>
                    <p>Streamline your workflows with intelligent automation solutions</p>
                </a>
                
                <a href="#" class="service-button architecture-btn">
                    <div class="service-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M3 3h18v18H3z"/>
                            <path d="M9 9h6v6H9z"/>
                            <path d="M3 9h6"/>
                            <path d="M15 9h6"/>
                            <path d="M9 3v6"/>
                            <path d="M9 15v6"/>
                        </svg>
                    </div>
                    <h2>Clouds Arch</h2>
                    <p>Scalable architecture designs for modern digital solutions</p>
                </a>
            </div>
        </main>

        <!-- Contact Form Section -->
        <footer class="contact-section">
            <div class="contact-container">
                <h3>Get In Touch</h3>
                <form class="contact-form" netlify name="contact">
                    <div class="form-row">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-row">
                        <select name="service" required>
                            <option value="">Select Service</option>
                            <option value="automation">Clouds Automation</option>
                            <option value="architecture">Clouds Arch</option>
                            <option value="consultation">General Consultation</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <textarea name="message" placeholder="Tell us about your project..." rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </footer>
