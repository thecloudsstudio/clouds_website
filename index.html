<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOUDS - Design and Research Studio</title>
    <meta name="description" content="CLOUDS - Design and Research Studio specializing in automation and architecture solutions.">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            height: 100vh;
            color: #333333;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 2rem;
            margin-top: 2rem;
        }

        .logo-text {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 0.3em;
            color: #333333;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            color: #666666;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }

        .services-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            margin: 4rem 0;
        }

        .service-button {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 4rem 3rem;
            width: 300px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333333;
            font-size: 1.6rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .service-button:hover {
            background: #e9ecef;
            border-color: #dee2e6;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .footer-section {
            margin-top: 3rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: #666666;
            text-decoration: none;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #333333;
        }

        .contact-btn {
            background: #333333;
            color: #ffffff;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .contact-btn:hover {
            background: #555555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #ffffff;
            padding: 3rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 2rem;
            font-weight: 300;
            cursor: pointer;
            color: #999999;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333333;
        }

        .modal h3 {
            font-size: 1.8rem;
            font-weight: 300;
            color: #333333;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            flex: 1;
            padding: 1rem;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            background: #ffffff;
            color: #333333;
            transition: border-color 0.3s ease;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .contact-form input:focus,
        .contact-form select:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #333333;
        }

        .contact-form textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #333333;
            color: #ffffff;
            border: none;
            padding: 1rem 3rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            letter-spacing: 0.05em;
            margin-top: 1rem;
            transition: background 0.3s ease;
            border-radius: 4px;
        }

        .submit-btn:hover {
            background: #555555;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.5rem;
            }
            
            .services-section {
                flex-direction: column;
                gap: 2rem;
            }
            
            .service-button {
                width: 280px;
                height: 160px;
                font-size: 1.5rem;
                padding: 3rem 2rem;
            }
            
            .social-links {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .modal-content {
                padding: 2rem;
                margin: 1rem;
                width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .service-button {
                width: 250px;
                height: 140px;
                font-size: 1.3rem;
                padding: 2rem 1.5rem;
            }

            .form-row {
                flex-direction: column;
            }

            .modal-content {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <h1 class="logo-text">CLOUDS</h1>
            <p class="tagline">Design and Research Studio</p>
        </div>

        <!-- Services Section -->
        <div class="services-section">
            <a href="#" class="service-button">
                Clouds Automation
            </a>
            <a href="#" class="service-button">
                Clouds Arch
            </a>
        </div>

        <!-- Footer Section -->
        <div class="footer-section">
            <div class="social-links">
                <a href="https://www.instagram.com/_cloudsstudio?igsh=MWppdmVveDVqMnN4bA" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com/company/c-l-o-u-d-s" target="_blank">LinkedIn</a>
                <a href="https://youtube.com/@clouds6996?si=l6_HjCVpdoDm64La" target="_blank">YouTube</a>
            </div>
            <button class="contact-btn" onclick="openModal()">Get in Touch</button>
        </div>
    </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Get In Touch</h3>
            <form class="contact-form" netlify name="contact">
                <div class="form-row">
                    <input type="text" name="name" placeholder="Your name" required>
                    <input type="email" name="email" placeholder="Your email" required>
                </div>
                <div class="form-row">
                    <select name="service" required>
                        <option value="">Select service</option>
                        <option value="automation">Clouds Automation</option>
                        <option value="architecture">Clouds Arch</option>
                        <option value="consultation">General consultation</option>
                    </select>
                </div>
                <div class="form-row">
                    <textarea name="message" placeholder="Tell us about your project..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('contactModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('contactModal').classList.remove('show');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('contactModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Form handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.contact-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    const name = this.querySelector('input[name="name"]').value;
                    const email = this.querySelector('input[name="email"]').value;
                    const service = this.querySelector('select[name="service"]').value;
                    const message = this.querySelector('textarea[name="message"]').value;
                    
                    if (!name || !email || !service || !message) {
                        e.preventDefault();
                        alert('Please fill in all fields.');
                        return;
                    }
                    
                    if (!email.includes('@') || !email.includes('.')) {
                        e.preventDefault();
                        alert('Please enter a valid email address.');
                        return;
                    }
                    
                    const btn = this.querySelector('.submit-btn');
                    btn.textContent = 'Sending...';
                    btn.disabled = true;
                    
                    // Close modal after submission
                    setTimeout(() => {
                        closeModal();
                        btn.textContent = 'Send Message';
                        btn.disabled = false;
                        form.reset();
                    }, 1000);
                });
            }
        });
    </script>
</body>
</html>
