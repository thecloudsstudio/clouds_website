    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            height: 100vh;
            color: #333333;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 2rem;
            margin-top: 2rem;
        }

        .logo-text {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 0.3em;
            color: #333333;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            color: #666666;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }

        .services-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin: 4rem 0;
            flex-wrap: wrap;
        }

        .service-button {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 3rem 2rem;
            width: 280px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333333;
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .service-button:hover {
            background: #e9ecef;
            border-color: #dee2e6;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .footer-section {
            margin-top: 3rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: #666666;
            text-decoration: none;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #333333;
        }

        .contact-btn {
            background: #333333;
            color: #ffffff;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .contact-btn:hover {
            background: #555555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #ffffff;
            padding: 3rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 2rem;
            font-weight: 300;
            cursor: pointer;
            color: #999999;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333333;
        }

        .modal h3 {
            font-size: 1.8rem;
            font-weight: 300;
            color: #333333;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            flex: 1;
            padding: 1rem;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            background: #ffffff;
            color: #333333;
            transition: border-color 0.3s ease;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .contact-form input:focus,
        .contact-form select:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #333333;
        }

        .contact-form textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #333333;
            color: #ffffff;
            border: none;
            padding: 1rem 3rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            letter-spacing: 0.05em;
            margin-top: 1rem;
            transition: background 0.3s ease;
            border-radius: 4px;
        }

        .submit-btn:hover {
            background: #555555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .services-section {
                gap: 2rem;
            }

            .service-button {
                width: 260px;
                height: 160px;
                font-size: 1.3rem;
                padding: 2.5rem 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.5rem;
            }

            .services-section {
                flex-direction: column;
                gap: 2rem;
            }

            .service-button {
                width: 280px;
                height: 160px;
                font-size: 1.4rem;
                padding: 3rem 2rem;
            }

            .social-links {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .modal-content {
                padding: 2rem;
                margin: 1rem;
                width: 95%;
            }
        }
