<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOUDS - Design and Research Studio</title>
    <meta name="description" content="CLOUDS - Design and Research Studio specializing in automation and architecture solutions.">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            height: 100vh;
            color: #333333;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 3rem;
        }

        .logo-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            background: url('assets/images/logo.svg') center/contain no-repeat;
        }

        .logo-text {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 0.3em;
            color: #333333;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            color: #666666;
            margin-bottom: 4rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .services-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            margin: 2rem 0;
        }

        .service-button {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 4rem 3rem;
            min-width: 280px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333333;
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .service-button:hover {
            background: #e9ecef;
            border-color: #dee2e6;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .footer-section {
            margin-top: 3rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: #666666;
            text-decoration: none;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #333333;
        }

        .contact-info {
            font-size: 0.9rem;
            color: #999999;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.5rem;
            }
            
            .logo-image {
                width: 80px;
                height: 80px;
            }
            
            .services-section {
                flex-direction: column;
                gap: 2rem;
            }
            
            .service-button {
                min-width: 250px;
                min-height: 150px;
                font-size: 1.5rem;
                padding: 3rem 2rem;
            }
            
            .social-links {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .service-button {
                min-width: 200px;
                min-height: 120px;
                font-size: 1.3rem;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-image"></div>
            <h1 class="logo-text">CLOUDS</h1>
            <p class="tagline">Design and Research Studio</p>
        </div>

        <!-- Services Section -->
        <div class="services-section">
            <a href="#" class="service-button">
                Clouds Automation
            </a>
            <a href="#" class="service-button">
                Clouds Arch
            </a>
        </div>

        <!-- Footer Section -->
        <div class="footer-section">
            <div class="social-links">
                <a href="https://github.com/thecloudsstudio" target="_blank">GitHub</a>
                <a href="#" target="_blank">LinkedIn</a>
                <a href="#" target="_blank">Twitter</a>
            </div>
            <p class="contact-info">hello@thecloudsstudio.com</p>
        </div>
    </div>
</body>
</html>
